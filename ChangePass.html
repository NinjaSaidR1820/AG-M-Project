<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/fontawesome-free-6.5.2-web/css/all.min.css">
</head>
<body>
    <div class="container">
        <form id="changePasswordForm">
            <h1>Cambiar Contraseña</h1>
            <input type="text" id="userCode" placeholder="Código de Usuario" required />
            <input type="password" id="newPassword" placeholder="Nueva Contraseña" required />
            <input type="password" id="confirmNewPassword" placeholder="Confirmar Nueva Contraseña" required />
            <button type="submit">Cambiar Contraseña</button>
            <p><a href="index.html" id="switchToSignIn">Volver a Menu Principal</a></p>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
    const changePasswordForm = document.getElementById('changePasswordForm');

    changePasswordForm.addEventListener('submit', function (event) {
        event.preventDefault(); // Previene el envío del formulario por defecto

        // Aquí puedes agregar lógica para enviar la solicitud de cambio de contraseña
        // Por simplicidad, asumimos que el cambio es exitoso y mostramos un mensaje de SweetAlert2
        Swal.fire({
            icon: 'success',
            title: 'Contraseña Cambiada',
            text: 'Tu contraseña ha sido cambiada exitosamente.',
            confirmButtonText: 'Aceptar'
        });

        // Aquí podrías agregar código para enviar la solicitud al servidor
        // y manejar la respuesta adecuadamente, como redireccionar a otra página, etc.
    });
});

    </script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.23/dist/sweetalert2.all.min.js"></script>
    <script src="/js/change-password.js"></script>
</body>
</html>
